<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Need Words?</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="header">Need Words?</div>
        <div class="sub-header">Reverse Dictionary</div>

    </div>
    <form class="form-data" autocomplete="on">
        <div>
            <input type="text" placeholder="Enter word description" class="description" />
        </div>
        <br>
        <button class="search-btn" disabled><span class="search-btn-text">Search</span></button>
    </form>
    <div class="result">
        <div class="errors"></div>
        <div class="result-container">
            <p style="color: #4d4d4d">Results: </p>
            <b>
                <p><span class="results"></span></p>
            </b>
        </div>
    </div>
    <div class="footer">
        <div class="credit">
            <p>Powered by: <a href="https://wantwords.thunlp.org">https://wantwords.thunlp.org</a></p>
        </div>
        <div class="extra">
            <a rel="noopener" href="https://github.com/shweshi/need-word" target="_blank" class="dark-mode-a"><img
                    width="auto;" height="25px;" style=" padding-bottom: 8px; "
                    src="https://raw.githubusercontent.com/shweshi/editpad/main/src/images/github.png"></a>
            <a rel="noopener" href="https://twitter.com/imSPG" target="_blank" class="dark-mode-a"><img width="auto;"
                    height="25px;" style=" padding-bottom: 8px; "
                    src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/twitter_circle-512.png"></a>
        </div>
    </div>
</body>

</html>
